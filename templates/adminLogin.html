<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SASE at the University of Michigan</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>
    {% include 'navbar.html' %}
    
    <section class="section is-medium blue1Bg" style="min-height: 90vh;">
        <div class="container px-6 login">
            <div class="card blue2Bg blue4">
                <div class="card-content">
                    <div class="content">
                        <p class="is-size-1 has-font-weight-bold">Administrator Login</p>
                        <form method="post" action="/admin/login">
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input is-medium defaultFont" name="username" type="text" placeholder="Username" value="{{request.form.username}}">
                                    <span class="icon is-left">
                                        <ion-icon name="person-circle"></ion-icon>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input is-medium defaultFont" name="password" type="password" placeholder="Password" value="{{request.form.password}}">
                                    <span class="icon is-left">
                                        <ion-icon name="lock-closed"></ion-icon>
                                    </span>
                                </p>
                            </div>

                            {% if error %}
                                <p class="error is-size-6"><strong class="blue4">Error:</strong> {{ error }}
                            {% endif %}

                            <div class="field">
                                <p class="control pt-6">
                                    <button class="button defaultFont blue3Bg blue1">
                                        Login
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'footer.html' %}

    <script src="/static/main.js"></script>
  </body>
</html>
